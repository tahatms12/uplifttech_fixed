[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=(), fullscreen=(self), payment=()"

[[redirects]]
  from = "http://*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.uplift-technologies.com/*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/creative-direction"
  to = "/services"
  status = 301
  force = true

[[redirects]]
  from = "/creative-operations"
  to = "/services"
  status = 301
  force = true

[[redirects]]
  from = "/xmlrpc.php"
  to = "/gone.html"
  status = 410
  force = true

[[redirects]]
  from = "/.well-known/acme-challenge/*"
  to = "/gone.html"
  status = 410
  force = true

# THIS IS THE IMPORTANT ONE - Add this at the end
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = [
    "src/data/training/exports/courseCatalog.builder.json",
    "src/data/training/courseCatalog.json",
    "src/data/training/roles.json",
    "src/data/training/tags.json"
  ]

[dev]
  command = "npm run dev"
  targetPort = 5173
  functions = "netlify/functions"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/feed.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"
