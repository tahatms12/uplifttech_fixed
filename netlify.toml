[[headers]]
  for = "/*"
  [headers.values]

[[redirects]]
  from = "/book"
  to = "/contact"
  status = 301
  force = true

[[redirects]]
  from = "http://*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.uplift-technologies.com/*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

# THIS IS THE IMPORTANT ONE - Add this at the end
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/feed.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"
