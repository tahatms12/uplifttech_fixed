[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; frame-src https://calendar.zoho.com https://*.zoho.com; script-src 'self' 'unsafe-inline' https://calendar.zoho.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://calendar.zoho.com https://*.zoho.com"

[[redirects]]
  from = "http://*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.uplift-technologies.com/*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/feed.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"