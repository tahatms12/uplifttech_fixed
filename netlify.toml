[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/book"
  to = "/contact"
  status = 301
  force = true

[[redirects]]
  from = "http://*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.uplift-technologies.com/*"
  to = "https://uplift-technologies.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"

[[headers]]
  for = "/feed.xml"
  [headers.values]
    Cache-Control = "public,max-age=0,must-revalidate"
