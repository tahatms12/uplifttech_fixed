    <!-- Critical CSS for initial render -->

      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/poppins-latin-400-normal.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/poppins-latin-600-normal.woff2') format('woff2');
      }

      html {
        color-scheme: dark;
        background-color: #0d0d0f;
      }

      body {
        margin: 0;
        background-color: #0d0d0f;
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border-radius: 999px;
        border: 0.25rem solid rgba(148, 163, 184, 0.35);
        border-top-color: #0b63f6;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
