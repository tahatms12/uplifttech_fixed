    <meta charset="UTF-8" />
    <script type="module">
      const googleTagId = import.meta.env.VITE_GOOGLE_TAG_ID;
      const isRealGoogleTagId =
        typeof googleTagId === 'string' &&
        googleTagId.trim().length > 0 &&
        !googleTagId.includes('G-XXXX') &&
        !googleTagId.includes('CONVERSION_ID') &&
        !googleTagId.includes('AW-CONVERSION_ID');

      if (isRealGoogleTagId) {
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${googleTagId}`;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        window.gtag = function gtag(){window.dataLayer.push(arguments);};
        window.gtag('js', new Date());
        window.gtag('config', googleTagId);
      }
    </script>
