<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-TileColor" content="#9B1DFF" />
    <meta name="theme-color" content="#0D0D0F" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>UPLIFT Technologies | People-Powered Outsourcing Partner</title>

    <style>
      /* Optimize CLS */
      img {
        aspect-ratio: attr(width) / attr(height);
      }

      /* Loading spinner styles */
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        border: 0.25rem solid #374151;
        border-top-color: #9B1DFF;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Lazy loading placeholder */
      .lazy-image {
        background: #1F2937;
        overflow: hidden;
      }

      .lazy-image.loaded {
        background: none;
      }

      /* Blur-up image loading */
      .blur-load {
        filter: blur(20px);
        transition: filter 0.3s ease-out;
      }

      .blur-load.loaded {
        filter: blur(0);
      }
    </style>

    <script type="module">
      const googleTagId = import.meta.env.VITE_GOOGLE_TAG_ID;
      const isRealGoogleTagId =
        googleTagId && !googleTagId.includes('CONVERSION_ID') && !googleTagId.includes('G-XXXX');

      if (isRealGoogleTagId) {
        const gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${googleTagId}`;
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', googleTagId);
      }

      const hubspotPortalId = import.meta.env.VITE_HUBSPOT_PORTAL_ID;
      const isRealHubspotId = hubspotPortalId && !hubspotPortalId.includes('PORTAL_ID');

      if (isRealHubspotId) {
        const hsScript = document.createElement('script');
        hsScript.type = 'text/javascript';
        hsScript.id = 'hs-script-loader';
        hsScript.async = true;
        hsScript.defer = true;
        hsScript.src = `https://js.hs-scripts.com/${hubspotPortalId}.js`;
        document.head.appendChild(hsScript);
      }
    </script>
  </head>
  <body class="bg-rich-black text-base font-body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
